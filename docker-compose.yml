version: "3.4"

services:
  #databases
  AuthDBA:
    image: postgres:15-bullseye
    command: postgres -c max_connections=1000
    env_file: .env
    ports:
      - 5436:5432
    logging:
      driver: json-file
      options:
        max-file: '3'
        max-size: 10m
    restart: on-failure
    volumes:
      - AuthDBA_data:/var/lib/postgresql/data

  web:
    build: ./
    image: registry.gitlab.com/trq-fundacion/api-monitoreo:v1-0-0
    command: uvicorn app.main:app --host 0.0.0.0
    env_file: .env
    volumes:
      - .:/app
    ports:
      - ${API_PORT}:8000 
    logging:
      driver: json-file
      options:
        max-file: '3'
        max-size: 10m
    restart: on-failure
    depends_on:
      - AuthDBA

volumes:
  AuthDBA_data:
